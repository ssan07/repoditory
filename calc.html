<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="clc.css">

<body>
    <div class="e">
    <div class="full">
        <div class="body">

            <div style="display: flex;">
                <div style="margin-top: -20px;font-size: 40px;color: rgb(117, 100, 1);">

                    Calculator

                </div>
                <div class="new">
                    <button class="k1">&dash;</button>
                    <button class="k1">&boxplus;</button>
                    <button class="k1" id="cross">&cross;</button>

            </div>

            <br>
            <input type="number" style="font-size: 25px;background-color: rgba(255, 255, 255, 0.726);color: #FFA500;"><br><br><br>

            <table>
                <tr>
                    <td>
                       <button class="keys">CE</button>
                    </td>
                    <td>
                        <button class="keys">C</button>
                    </td>
                    <td>
                         <button class="keys">Del</button>
                    </td>
                    <td>
                        <button class="keys">%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="keys">7</button>
                    </td>
                    <td>
                        <button class="keys">8</button>
                    </td>
                    <td>
                        <button class="keys">9</button>
                    </td>
                    <td>
                        <button class="keys">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="keys">4</button>
                    </td>
                    <td>
                        <button class="keys">5</button>
                    </td>
                    <td>
                        <button class="keys">6</button>
                    </td>
                    <td>
                        <button class="keys">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="keys">1</button>
                    </td>
                    <td>
                        <button class="keys">2</button>

                    </td>
                    <td>
                        <button class="keys">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="keys"><sup>+</sup>/<sub>-</sub></button>
                    </td>
                    <td>
                        <button class="keys">0</button>
                    </td>
                    <td>
                        <button class="keys">.</button>
                    </td>
                    <td>
                         <button class="keys" id="enter">=</button>
                    </td>
                </tr>
                
            </table>
            
        </div>
    </div>
    </div>
    <input type="range" min="value" max="value" step="value" value="default">
